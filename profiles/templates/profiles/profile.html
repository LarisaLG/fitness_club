{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container-fluid bg-secondary">
    <div class="row">
        <div class="col-md-3 offset-md-3">
            <div class="media">
                <div class="media-body mx-auto d-block">
                    <img class="rounded-circle mx-auto d-block mt-4" width="120"
                        src="{% static 'media/default_avatar.png' %}">
                    <h3 class="account-heading d-flex justify-content-around text-white">{{ user.username }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-4">        
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mt-4">Your profile data</legend>
                        {{ user_form|crispy }}         
                        {{ profile_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn primary-btn" type="submit">Update</button>
                </div>
            </form>         
        </div>
    </div>
</div>


{% endblock content %}
